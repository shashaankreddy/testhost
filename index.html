<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrowserWorks — Your Extensions Are Covered</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      background: #fff;
      color: #2563eb;
      padding: 0.8rem 1.8rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: #2563eb;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>BrowserWorks</h1>
    <p>Your extensions are covered.</p>
  </header>

  <a href="#" class="button">Learn More</a>

  <footer>
    © 2025 BrowserWorks. All rights reserved.
  </footer>
</body>
</html>
